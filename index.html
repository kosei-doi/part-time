<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="パートタイム勤務のシフトと給料を管理するアプリ">
  <title>パートタイムトラッカー</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="container">
      <h1 class="header-title">パートタイムトラッカー</h1>
    </div>
  </header>

  <!-- タブナビゲーション -->
  <nav class="tabs">
    <div class="container">
      <button class="tab-btn active" data-tab="calendar">カレンダー</button>
      <button class="tab-btn" data-tab="finance">給料</button>
      <button class="tab-btn" data-tab="settings">設定</button>
    </div>
  </nav>

  <!-- メインコンテンツ -->
  <main class="main">
    <div class="container">
      
      <!-- カレンダータブ -->
      <section class="tab-content active" id="calendar-tab">
        <div class="calendar-wrapper">
          <div class="calendar-header">
            <h2 class="calendar-title">カレンダー</h2>
            <div class="calendar-controls">
              <button class="btn-icon" id="calendar-prev" aria-label="前の月">‹</button>
              <span class="calendar-month" id="calendar-month"></span>
              <button class="btn-icon" id="calendar-next" aria-label="次の月">›</button>
            </div>
          </div>

          <div class="calendar-weekdays">
            <div class="weekday">日</div>
            <div class="weekday">月</div>
            <div class="weekday">火</div>
            <div class="weekday">水</div>
            <div class="weekday">木</div>
            <div class="weekday">金</div>
            <div class="weekday">土</div>
          </div>

          <div class="calendar-grid" id="calendar-grid"></div>
        </div>
      </section>

      <!-- 給料タブ -->
      <section class="tab-content" id="finance-tab">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">総労働時間</div>
            <div class="stat-value" id="summary-hours">0</div>
            <div class="stat-unit">時間</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">総収入</div>
            <div class="stat-value" id="summary-income">¥0</div>
          </div>
        </div>

        <div class="section">
          <h3 class="section-title">月別給料</h3>
          <div class="chart-wrapper">
            <canvas id="monthly-income-chart"></canvas>
          </div>
          <div class="income-list" id="monthly-income"></div>
        </div>

        <div class="section">
          <h3 class="section-title">年別給料</h3>
          <div class="chart-wrapper">
            <canvas id="yearly-income-chart"></canvas>
          </div>
          <div class="income-list" id="yearly-income"></div>
        </div>
      </section>

      <!-- 設定タブ -->
      <section class="tab-content" id="settings-tab">
        <div class="section">
          <h3 class="section-title">職場の管理</h3>
          <form class="form" id="job-form">
            <div class="form-row">
              <div class="form-group">
                <label for="job-name" class="form-label">職場名 <span class="required">*</span></label>
                <input type="text" id="job-name" name="name" class="form-input" placeholder="例: ケンタッキー" required>
              </div>
              <div class="form-group">
                <label for="job-rate" class="form-label">時給</label>
                <input type="number" id="job-rate" name="rate" class="form-input" placeholder="0" step="1" min="0">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">職場を追加</button>
          </form>
          <div class="list" id="job-list"></div>
        </div>
      </section>

    </div>
  </main>

  <!-- シフト追加モーダル -->
  <div class="modal" id="shift-modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">シフトを追加</h2>
        <button class="modal-close" id="modal-close" aria-label="閉じる">×</button>
      </div>
      <form class="form" id="calendar-shift-form">
        <input type="hidden" id="modal-shift-date" name="date">
        <input type="hidden" id="modal-shift-rate" name="rate">
        <input type="hidden" id="modal-shift-notes" name="notes">
        
        <div class="form-row">
          <div class="form-group">
            <label for="modal-shift-start" class="form-label">開始時間</label>
            <div class="time-input-group">
              <select id="modal-shift-start-hour" class="form-input time-hour" required>
                <option value="">時</option>
              </select>
              <span class="time-separator">:</span>
              <select id="modal-shift-start-minute" class="form-input time-minute" required>
                <option value="">分</option>
              </select>
            </div>
            <input type="hidden" id="modal-shift-start" name="start">
          </div>
          <div class="form-group">
            <label for="modal-shift-end" class="form-label">終了時間</label>
            <div class="time-input-group">
              <select id="modal-shift-end-hour" class="form-input time-hour" required>
                <option value="">時</option>
              </select>
              <span class="time-separator">:</span>
              <select id="modal-shift-end-minute" class="form-input time-minute" required>
                <option value="">分</option>
              </select>
            </div>
            <input type="hidden" id="modal-shift-end" name="end">
          </div>
        </div>
        
        <div class="form-group">
          <label for="modal-shift-role" class="form-label">職場 <span class="required">*</span></label>
          <select id="modal-shift-role" name="role" class="form-input" required>
            <option value="">選択してください</option>
          </select>
        </div>

        <div class="suggestions" id="shift-suggestions" style="display: none;">
          <div class="suggestions-label">過去のシフトから選択</div>
          <div class="suggestions-list" id="suggestions-list"></div>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary modal-cancel">キャンセル</button>
          <button type="button" class="btn btn-danger modal-delete" id="modal-delete-btn" style="display: none;">削除</button>
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
